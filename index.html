<!doctype html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轱辘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --border-color: #999;
            --border-color-hover: #666;
            --color: #333;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>
<body>
<div id="app">
    <g-row gutter="20">
        <g-col>1</g-col>
        <g-col>2</g-col>
    </g-row>
    <g-row gutter="30">
        <g-col>1</g-col>
        <g-col>2</g-col>
        <g-col>3</g-col>

    </g-row>
    <g-row gutter="40">
        <g-col>1</g-col>
        <g-col>2</g-col>
        <g-col>1</g-col>
        <g-col>2</g-col>
    </g-row>
    <g-row>
        <g-col span="2">1</g-col>
        <g-col span="20" offset="2">2</g-col>
    </g-row>
    <hr>
    <g-input value="周杰伦" readonly></g-input>
    <g-input value="林俊杰"></g-input>
    <g-input v-model="message"></g-input>
    <p>{{message}}</p>
    <div>
        <g-button :loading="loading1" @click="loading1 = !loading1">

            按钮
        </g-button>
        <g-button icon="settings" :loading="loading2" @click="loading2 = !loading2">

            按钮
        </g-button>
        <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">

            按钮
        </g-button>
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>

        </g-button-group>
    </div>


</div>
<script src="src/app.js"></script>
</body>
</html>
